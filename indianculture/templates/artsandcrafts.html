{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 {% block content %}
        <h1>{{ arts.title }}</h1>


    <div  style=" width: 100%;
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding: 20px 0;">
        <div class="text-center">
            <img src="{{ arts.image2.url }}" class="rounded" alt="Biryani">
        </div>
    </div>

    <div class="container-xxl">
        <div class="card">
            <h2>Historical Context</h2>
            <p>{{ arts.content1 }}</p></div>



        <div class="card">
            <h2>Materials and Techniques</h2>
            <p>{{ arts.content2 }}</p></div>

        <div class="card">
            <h2>Symbolism or utility</h2>
            <p>{{ arts.content3 }}</p>
        </div>
          <div class="card">
            <h2>Artisan Communities</h2>
            <p>{{ arts.content4 }}</p>
        </div>

        <div class="card">
            <div class="references">
                <h2>References:</h2>
                <ul>
                    <li><a href="{{ arts.link }}" target="_blank">Wikipedia</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock  %}

</body>
</html>
